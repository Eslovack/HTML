<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input  id ="text" type="text">
    <button id="button">copiar</button>
    <div id="paragrafos"></div>

    <script>

        let inputTxt = document.querySelector("#text");
        let divResult = document.querySelector("#paragrafos");
        document.querySelector("button").addEventListener("click", copiaP); 
        function copiaP(){

            divResult.innerHTML += inputTxt.value+"<br>";



        }


    </script>



</body>
</html>
