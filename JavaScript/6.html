<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>
<body>
    <script>
        let nome = prompt("Escreva seu nome completo");
        let nomeMa = nome.toUpperCase(nome);
        let nomeMi = nome.toLowerCase(nome);
        let t = nome.length;
        alert(nomeMa);
        alert(nomeMi);
        alert(t);
    </script>
</body>
