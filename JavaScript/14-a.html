<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #btn{
            padding: 20px 40px; 
            border-radius: 50%;

        }
      
    </style>
</head>
<body>
    <button id="btn">Clique</button>


    <script>
        
        let contador = 0;

        
         let button = document.getElementById('btn');

       
        button.innerText = `Clique aqui`;

        
        button.addEventListener('click', () => {
            contador++;
            button.innerText = `${contador}`;
        });
    
    </script>
</body>
</html>
